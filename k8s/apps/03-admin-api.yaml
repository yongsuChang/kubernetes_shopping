apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-api
  namespace: shopping-admin
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin-api
  template:
    metadata:
      labels:
        app: admin-api
    spec:
      containers:
      - name: admin-api
        image: yongsuchang/shopping-admin-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://mysql-master-service.shopping-db:3306/shopping_db?createDatabaseIfNotExist=true"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: shopping-secrets
              key: jwt-secret
        # AWS Parameter Store Configuration
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-param-store-secret
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-param-store-secret
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: aws-param-store-secret
              key: AWS_REGION
---
apiVersion: v1
kind: Service
metadata:
  name: admin-api-service
  namespace: shopping-admin
spec:
  selector:
    app: admin-api
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  type: ClusterIP
