apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: monitoring
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0
    positions:
      filename: /tmp/positions.yaml
    clients:
      - url: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push
    scrape_configs:
      - job_name: kubernetes-pods-static
        static_configs:
          - targets:
              - localhost
            labels:
              __path__: /var/log/pods/*/*/*.log # 모든 로그 파일 타격
        pipeline_stages:
          - docker: {} # Docker 로그 포맷 대응
          - cri: {}    # Containerd 로그 포맷 대응
          # 경로에서 라벨 추출 (/var/log/pods/<namespace>_<podname>_<uid>/<containername>/*.log)
          - regex:
              source: filename
              expression: ".*/pods/(?P<namespace>[^_]+)_(?P<pod>[^_]+)_(?P<uid>[a-f0-9-]+)/(?P<container>[^/]+)/.*\.log"
          - labels:
              namespace: 
              pod: 
              container: 
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      serviceAccountName: promtail-sa
      terminationGracePeriodSeconds: 10
      containers:
        - name: promtail
          image: grafana/promtail:2.9.1
          securityContext:
            privileged: true
            runAsUser: 0 # Root 권한으로 실행 (로그 읽기 필수)
          args:
            - "-config.file=/etc/promtail/promtail.yaml"
          volumeMounts:
            - name: config
              mountPath: /etc/promtail
            - name: logs
              mountPath: /var/log/pods # 호스트 로그 경로 마운트
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: promtail-config
        - name: logs
          hostPath:
            path: /var/log/pods
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: promtail-sa
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: promtail-clusterrole
rules:
  - apiGroups: [""]
    resources: ["nodes", "nodes/proxy", "services", "endpoints", "pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: promtail-clusterrolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: promtail-clusterrole
subjects:
  - kind: ServiceAccount
    name: promtail-sa
    namespace: monitoring
