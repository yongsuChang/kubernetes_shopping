# Frontend Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: shopping-frontend
spec:
  ingressClassName: nginx
  rules:
  - host: shop.mall.internal
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
---
# Shop API Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shop-api-ingress
  namespace: shopping-backend
spec:
  ingressClassName: nginx
  rules:
  - host: api.mall.internal
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: shop-api-service
            port:
              number: 8082
---
# Admin API Ingress (WITH IP WHITELIST)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin-api-ingress
  namespace: shopping-admin
  annotations:
    # 테스트를 위해 모든 사설 대역 허용 (나중에 실제 IP 확인 후 축소 필요)
    nginx.ingress.kubernetes.io/whitelist-source-range: "172.100.100.0/24, 10.0.0.0/8, 192.168.0.0/16"
spec:
  ingressClassName: nginx
  rules:
  - host: admin.mall.internal
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin-api-service
            port:
              number: 8081