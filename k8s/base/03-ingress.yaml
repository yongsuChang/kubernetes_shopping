# Frontend Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: shopping-frontend
spec:
  ingressClassName: nginx
  rules:
  - host: shop.mall.internal
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
---
# Shop API Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shop-api-ingress
  namespace: shopping-backend
spec:
  ingressClassName: nginx
  rules:
  - host: api.mall.internal
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: shop-api-service
            port:
              number: 8082
---
# Admin API Ingress (WITH IP WHITELIST)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin-api-ingress
  namespace: shopping-admin
  annotations:
    # 특정 IP/대역만 허용 (예: "Bastion_IP,사무실_공인_IP,VPN_대역")
    # 예시: "172.100.100.3/32, 211.xxx.xxx.xxx/32, 10.0.0.0/8"
    nginx.ingress.kubernetes.io/whitelist-source-range: "172.100.100.0/24"
spec:
  ingressClassName: nginx
  rules:
  - host: admin.mall.internal
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin-api-service
            port:
              number: 8081