# Frontend Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: shopping-frontend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: shop.mall.internal
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
---
# Shop API Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shop-api-ingress
  namespace: shopping-backend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: api.mall.internal
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: shop-api-service
            port:
              number: 8082
