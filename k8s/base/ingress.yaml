apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shopping-ingress
  namespace: shopping-mall
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: api.shopping.local
    http:
      paths:
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: admin-api-service
            port:
              number: 8081
      - path: /shop
        pathType: Prefix
        backend:
          service:
            name: shop-api-service
            port:
              number: 8082
