name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x shopping-backend/gradlew

      - name: Run Backend Tests
        run: ./shopping-backend/gradlew -p shopping-backend test

  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: responsive-react-app/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: responsive-react-app
        run: pnpm install

      - name: Run Frontend Tests
        working-directory: responsive-react-app
        run: pnpm run test -- --run

  docker-build:
    needs: [backend-test, frontend-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Admin API Image
        uses: docker/build-push-action@v5
        with:
          context: ./shopping-backend
          file: ./shopping-backend/admin-api/Dockerfile
          push: false
          tags: shopping-admin-api:latest

      - name: Build Shop API Image
        uses: docker/build-push-action@v5
        with:
          context: ./shopping-backend
          file: ./shopping-backend/shop-api/Dockerfile
          push: false
          tags: shopping-shop-api:latest

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./responsive-react-app
          file: ./responsive-react-app/Dockerfile
          push: false
          tags: shopping-frontend:latest

  integration-test:
    needs: docker-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build JARs for Integration Test
        run: |
          chmod +x shopping-backend/gradlew
          ./shopping-backend/gradlew -p shopping-backend clean bootJar -x test

      - name: Run Docker Compose
        run: docker compose -f docker-compose.test.yml up -d

      - name: Wait for services
        run: sleep 30

      - name: Run E2E Test Script
        run: |
          pip3 install requests
          python3 api_test_script.py