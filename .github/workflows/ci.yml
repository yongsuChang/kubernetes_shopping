name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'

permissions:
  contents: write

jobs:
  build-and-test-backend:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.tag_version.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 모든 히스토리를 가져와야 태그 계산이 가능합니다.
      
      - name: Bump version and push tag
        id: tag_version
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x shopping-backend/gradlew

      - name: Build and Test Backend
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: ./shopping-backend/gradlew -p shopping-backend clean bootJar

      - name: Upload Admin API Artifact
        uses: actions/upload-artifact@v4
        with:
          name: admin-api-jar
          path: shopping-backend/admin-api/build/libs/*.jar

      - name: Upload Shop API Artifact
        uses: actions/upload-artifact@v4
        with:
          name: shop-api-jar
          path: shopping-backend/shop-api/build/libs/*.jar

  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: responsive-react-app/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: responsive-react-app
        run: pnpm install

      - name: Run Frontend Tests
        working-directory: responsive-react-app
        run: pnpm run test -- --run

  docker-build-and-push:
    needs: [build-and-test-backend, frontend-test]
    runs-on: ubuntu-latest
    environment: dockerhub
    steps:
      - uses: actions/checkout@v4

      - name: Download Admin API JAR
        uses: actions/download-artifact@v4
        with:
          name: admin-api-jar
          path: shopping-backend/admin-api/build/libs

      - name: Download Shop API JAR
        uses: actions/download-artifact@v4
        with:
          name: shop-api-jar
          path: shopping-backend/shop-api/build/libs

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set version
        id: vars
        run: |
          # 태그가 없으면(PR 등) 기본값 사용
          VERSION=${{ needs.build-and-test-backend.outputs.new_version }}
          echo "VERSION=${VERSION:-test}" >> $GITHUB_OUTPUT

      - name: Build and Push Admin API
        uses: docker/build-push-action@v5
        with:
          context: ./shopping-backend/admin-api
          push: true
          tags: |
            yongsuchang/shopping-admin-api:${{ steps.vars.outputs.VERSION }}
            yongsuchang/shopping-admin-api:test
            yongsuchang/shopping-admin-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Shop API
        uses: docker/build-push-action@v5
        with:
          context: ./shopping-backend/shop-api
          push: true
          tags: |
            yongsuchang/shopping-shop-api:${{ steps.vars.outputs.VERSION }}
            yongsuchang/shopping-shop-api:test
            yongsuchang/shopping-shop-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./responsive-react-app
          push: true
          tags: |
            yongsuchang/shopping-frontend:${{ steps.vars.outputs.VERSION }}
            yongsuchang/shopping-frontend:test
            yongsuchang/shopping-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration-test:
    needs: [build-and-test-backend, docker-build-and-push]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set version
        id: vars
        run: |
          VERSION=${{ needs.build-and-test-backend.outputs.new_version }}
          echo "VERSION=${VERSION:-test}" >> $GITHUB_OUTPUT

      - name: Run Docker Compose
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          TAG: ${{ steps.vars.outputs.VERSION }}
        run: |
          # docker-compose.test.yml의 이미지를 해당 태그로 변경하여 실행
          sed -i "s/:test/:$TAG/g" docker-compose.test.yml
          docker compose -f docker-compose.test.yml pull
          docker compose -f docker-compose.test.yml up -d

      - name: Wait for services
        run: |
          echo "Waiting for services to be healthy..."
          sleep 40
          docker compose -f docker-compose.test.yml ps

      - name: Run E2E Test Script
        run: |
          pip3 install requests
          python3 api_test_script.py