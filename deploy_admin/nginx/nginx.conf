events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # 보안 헤더 설정
    server_tokens off;

    upstream admin_backend {
        server admin-api:8081;
    }

    server {
        listen 80;
        server_name admin.mall.local;

        # --- IP 접근 제어 (ACL) ---
        # 1. Bastion (Gateway) 허용
        allow 172.100.100.3;
        
        # 2. 로컬 관리자 접근 허용 (필요 시 실제 관리자 PC IP 추가)
        # allow 192.168.0.100; 

        # 3. 내부망 허용 (선택 사항)
        allow 172.100.100.0/24;

        # 나머지는 모두 차단
        deny all;
        # ------------------------

        location / {
            proxy_pass http://admin_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Swagger UI 정적 자원 접근 허용 (필요 시)
        location /swagger-ui/ {
            proxy_pass http://admin_backend/swagger-ui/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        location /v3/api-docs/ {
             proxy_pass http://admin_backend/v3/api-docs/;
             proxy_set_header Host $host;
             proxy_set_header X-Real-IP $remote_addr;
             proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
