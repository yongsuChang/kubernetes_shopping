spring:
  application:
    name: shop-api
  profiles:
    active: dev
  config:
    import: "aws-parameterstore:/config/shopping/"
  datasource:
    url: ${db.url}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${db.username}
    password: ${db.password}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  messages:
    basename: classpath*:messages
    encoding: UTF-8

